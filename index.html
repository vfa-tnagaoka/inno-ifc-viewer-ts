<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IFC Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        display: flex;
        gap: 10px;
      }
      .ui button.active {
        background-color: #4caf50;
        color: white;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.6);
        padding: 24px 32px;
        border-radius: 8px;
        display: none;
        z-index: 200;
        text-align: center;
      }

      .spinner {
        border: 4px solid #ccc;
        border-top: 4px solid #4caf50;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin: 0 auto 12px;
        animation: spin 1s linear infinite;
      }

      .message {
        color: white;
        font-size: 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script type="module" crossorigin src="/inno-ifc-viewer-ts/assets/index-M9Zjnmj8.js"></script>
  </head>
  <body>
    <div class="ui">
      <button data-ifc="NVW_DCR-LOD300_Eng-HVAC.ifc">HVAC</button>
      <button data-ifc="NVW_DCR-LOD200_Eng-CON-1.ifc">CON</button>
      <button data-ifc="NVW_DCR-LOD200_Eng-CON-2.ifc">CON</button>
      <button data-ifc="NVW_DCR-LOD200_Arch.ifc">Arch</button>
    </div>

    <div id="loading">
      <div class="spinner"></div>
      <div class="message">読み込み中...</div>
    </div>

  </body>
</html>
